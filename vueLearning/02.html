<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1 :class="classObject">hello</h1>
    <button @click="isActive = !isActive">切り替え</button>

    <hr>
    <h1 :class="[{red: isActive}, bg]">hello</h1>

    <hr>
    <h1 :style="{color: textColor, 'background-color': bgColor}">hello</h1>
    <h1 :style="styleObject">hello</h1>


    <hr>
    <p>count: {{counter}}</p>
    <button @click="counter += 1">+1</button>
    <p>{{ lessThanThree }}</p>
  </div>


  <style>
    .red {
      color: red;
    }

    .bg-blue {
      background-color: blue;
    }

  </style>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        isActive: true,
        color: 'red',
        bg: 'bg-blue',
        textColor: 'red',
        bgColor: 'blue',
        styleObject: {
          color: 'yellow',
          'background-color': 'green'
        }
      },
      computed: {
        classObject: function() {
          return { red: this.isActive, 'bg-blue': !this.isActive }
        },
        lessThanThree: function() {
         return this.counter > 3 ? '3より上' : '3以下';
        }
      },
      watch: {
        counter: function() {
          const vm = this;
          setTimeout(function(){
            vm.counter = 0;
          }, 3000);
        }
      }
      });
  
  </script>

</body>
</html>
