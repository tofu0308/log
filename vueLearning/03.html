<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-if="ok">ok</p>
    <p v-else>not ok</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        ok: false
      },
    });
  
  </script>

</body>
</html>
