<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-once>{{message}}</p>
    <p v-text="message"></p>
    <button v-on:click="reversMessage">message反転</button>

    <p>{{number + 2}}</p>
    <p>{{ok ? 'yes': 'no'}}</p>
    <p>{{sayHi()}}</p>

    <div>{{html}}</div>
    <div v-html="html" ></div>

    <p><a v-bind:href="url">Google</a></p>
    <p><a :href="url">Google</a></p>
    <p><a :[attribute]="url">Google</a></p>
    <p><a v-bind="twitterObject">Twitter</a></p>

    <p>
      count:{{number}}
      <br>
      <button v-on:click="countUp">+</button>
      <button v-on:click="countUp(2)">+2</button>
    </p>

    <p v-on:mousemove="changeousePosition(10, $event)">mouse on</p>
    <p>
      座標の1/10の値を表示
      X:{{x}} Y:{{y}}
    </p>
    
    
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
         message: 'Hello world',
         number: 0,
         x: 0,
         y: 0,
         ok : false,
         html: '<p style="color:red;">paragraph</p>',
         url: 'https://google.com',
         attribute: 'href',
         twitterObject: {
           href: 'https://twitter.com/',
           id: 31
         }
      },
      methods: {
         reversMessage: function() {
           this.message = this.message.split('').reverse().join('')
         },
         sayHi: function() {
          this.message = 'Hello VueJS'; 
          return 'Hi'
         },
         countUp: function(times) {
          
          this.number += 1 * times? times:1;
         },
         changeousePosition : function(divideNumber, event) {
           this.x = event.clientX / divideNumber;
           this.y = event.clientY / divideNumber;
         }
      }
    });
  
  </script>

</body>
</html>
