<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <div id="app2"></div>

  <script>
    new Vue({
      data: {
        message: 'template'
      },
      template: '<h1>テスト:{{message}}</h1>'
    }).$mount('#app');

    new Vue({
      data: {
        message: 'render'
      },
      render: function(createElement) {
        return createElement('h1', `hello, ${this.message}`);

      }
    }).$mount('#app2 ');
</script>

</body>
</html>
